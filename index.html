<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Weather Website    </title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <form id="search-form">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search location...">
                <button type="submit" class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </button>
                <button type="button" id="location-button" class="icon-button" title="Get current location">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="8"/><line x1="12" y1="2" x2="12" y2="4"/><line x1="12" y1="20" x2="12" y2="22"/><line x1="20" y1="12" x2="22" y2="12"/><line x1="2" y1="12" x2="4" y2="12"/></svg>
                </button>
            </div>
        </form>

        <div id="error-message" class="glass-card hidden"></div>

        <div id="weather-info" class="hidden">
            <div class="glass-card current-weather">
                <div class="weather-main">
                    <h1 id="location">Loading...</h1>
                    <p id="location-info" class="location-info">Loading...</p>
                    <div class="datetime">
                        <p id="date">Loading...</p>
                    </div>
                    <p id="temperature" class="temperature">--Â°C</p>
                    <p id="description">--</p>
                </div>
                <div class="weather-details">
                    <div class="detail-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"/></svg>
                        <h3>Humidity</h3>
                        <p id="humidity">--%</p>
                    </div>
                    <div class="detail-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></svg>
                        <h3>Wind Speed</h3>
                        <p id="wind-speed">-- m/s</p>
                    </div>
                    <div class="detail-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/><path d="M12 6a6 6 0 0 0-6 6c0 4 6 10 6 10s6-6 6-10a6 6 0 0 0-6-6"/></svg>
                        <h3>Sunrise</h3>
                        <p id="sunrise">--:--</p>(UTC)
                    </div>
                    <div class="detail-card">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 10V2"/><path d="m4.93 10.93 1.41-1.41"/><path d="M2 18h2"/><path d="M20 18h2"/><path d="m19.07 10.93-1.41-1.41"/><path d="M22 22H2"/><path d="m16 6-4 4-4-4"/><path d="M16 18a4 4 0 0 0-8 0"/></svg>
                        <h3>Sunset</h3>
                        <p id="sunset">--:--</p>(UTC)
                    </div>
                </div>
            </div>

            <div id="forecast" class="glass-card">
                <div class="forecast-header">
                    <h2>Next Day's Forecast</h2>
                    <button id="show-more" class="show-more-btn">Show</button>
                </div>
                <div class="forecast-grid" id="forecast-grid"></div>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
